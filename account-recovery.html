        <h1 class="text-2xl text-center lg:text-left font-medim">
  Password Recovery
</h1>
<div class="font-light text-center text-gray-700 lg:text-left">
  Enter your username or email address to recover your password.
</div>

<form
  @submit.prevent="request"
  action="#"
  method="post"
  x-data="{
    username: '',
    loading: false,
    request() {
      let { username } = this
      let params = { username }
      let uri = utils.get_endpoint('/recovery/request')

      this.loading = true
      $http.post(uri, params)
        .then(({data}) => {
          if(data.status === true) {
            return Notify.success('Success', data.msg, () => this.username = '')
          }

          if(data.status === false) {
            return Notify.error('Error', data.msg)
          }
        })
        .catch(err => {
          Notify.connectionError()
        })
        .finally(() => {
          this.loading = false
        })
    }
  }">
  <div class="mt-10 space-y-5">
    <div>
      <label
        for="username_email"
        class="text-sm">
        Username or Email:
      </label>
      <input
        name="username"
        x-model="username"
        type="text"
        class="w-full h-12 px-2 mt-2 bg-white border rounded outline-none focus:ring-1 ring-primary-100"
        placeholder="Your useraname or email"
        :disabled="loading"
        required>
    </div>

    <div>
      <button
        :disabled="loading"
        :class="loading ? 'opacity-60' : ''"
        class="w-full p-3 text-white duration-300 rounded hover:shadow bg-atg">
        <span :class="loading ? 'hidden': ''">Recover My Password</span>
        <span :class="loading ? '': 'hidden'">
          <i class="fa fa-circle-notch fa-spin"></i> Please wait...
        </span>
      </button>
    </div>

    <div class="text-sm text-center">
      Don't have an account yet?
      <a
        href="register.html"
        class="font-medium text-center text-atg hover:no-underline">
        Sign Up Now
      </a>
    </div>
  </div>
